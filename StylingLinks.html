<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styling links</title>
    <style type="text/css">
     a { text-transform:uppercase; text-decoration: none;}
     a{ cursor:help; }
    a::after { content: "<"; }
    a::before { content: ">"; }
    </style>
  </head>
  <body>
    <a href="http://www.testdome.com">Check documentation</a>
  </body>
</html>
